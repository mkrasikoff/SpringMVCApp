<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Show person</title>
</head>
<body>

<h3>Show person page</h3>

<br/>

<p th:text="${person.getName()}">person</p>
<p th:text="${person.getSurname()}">person</p>
<p th:text="${person.getEmail()}">person</p>
<p th:text="${person.getId()}">person</p>

<br/>

<a href="/people/show">Show people list</a>

<br/>

<a th:href="@{/people/{id}/edit(id=${person.getId()})}">Edit this person</a>

<br/>

<a th:href="@{/people/delete/{id}(id=${person.getId()})}">Delete this person</a>

</body>
</html>
